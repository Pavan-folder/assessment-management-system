<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:3001 https://unpkg.com; script-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; img-src 'self' data:; font-src 'self';">
    <title>Assessment Management System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/heroicons@2.0.18/24/outline/index.js"></script>

    <!-- Make axios and React globally available -->
    <script>
        window.axios = axios;
        window.React = React;
        window.ReactDOM = ReactDOM;
        window.API_BASE_URL = 'http://localhost:3001/api';
    </script>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
                monospace;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Load all dependencies in correct order -->
    <script>
        // Services will be loaded as global variables
        // Components will be loaded as global variables
    </script>

    <!-- Load services first (components depend on these) -->
    <script src="./src/services/authService.js"></script>
    <script src="./src/services/reportService.js"></script>

    <!-- Load components in dependency order -->
    <script src="./src/components/LoginForm.js"></script>
    <script src="./src/components/SignupForm.js"></script>
    <script src="./src/components/Auth.js"></script>
    <script src="./src/components/Sidebar.js"></script>
    <script src="./src/components/WelcomeSection.js"></script>
    <script src="./src/components/SessionSelector.js"></script>
    <script src="./src/components/ReportCard.js"></script>
    <script src="./src/components/ReportsViewer.js"></script>
    <script src="./src/components/ReportGenerator.js"></script>
    <script src="./src/components/Dashboard.js"></script>

    <!-- Load main App -->
    <script src="./src/App.js"></script>

    <!-- Load index to initialize the app -->
    <script src="./src/index.js"></script>
</body>
</html>
